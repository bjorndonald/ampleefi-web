{% extends "ticketbots/base.html" %}

{% load bootstrap3 %}
{% block header %}
	<h2>Login to view data.</h2>
{% endblock header %}

{% block content %}
	<form method="post" action="{% url 'appusers:login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit">log in</button>
		{% endbuttons %}
		<input type="hidden" name="next" value="{% url 'ticketbots:index' %}"/>
	</form>
{% endblock content %}
